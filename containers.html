<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
      .container{
        border:1px solid red;
      }
      .row{
        border:1px solid black;
      }
      [class^=col]{
        border:1px dotted black;
      }
    </style>


  </head>
  <body>
    <!-- container and column has padding left and right of 15px and rows have margin left and right of -15px;-->
    <!--Rows are wrappers for columns. Each column has horizontal padding (called a gutter) for controlling the space between them. This padding is then counteracted on the rows with negative margins. This way, all the content in your columns is visually aligned down the left side.-->
    <!-- now hell and rows are aligned both left-->


   
    <div class="container">
      <!-- it has fixed width for particular device and variable padding on container for that.-->
      <h1>Hello</h1>
      <div class="row">
        <!-- if we give class col only then devices above 768 follow this pattarn and devices below are stacked on top of each other-->
        <div class="col">
          row 1 col 1 
        </div>
        <div class="col">
          row 1 col 2
        </div>
      </div>

    </div>
       <div class="container-fluid">
      <!-- it width is always 100%, not matter which device you are looking at-->
      <h1>Hello</h1>
      <div class="row">
        <!-- if we give class col only then devices above 768 follow this pattarn and devices below are stacked on top of each other-->
        <div class="col">
          row 1 col 1 
        </div>
        <div class="col">
          row 1 col 2
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
