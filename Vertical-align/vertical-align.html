<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style type="text/css">
      html,body{
        height:100%;
      }
      
    </style>

  </head>
  <body>
    <div class="row h-100" style="border:1px solid red;">
      <div class="col align-self-center" style="border:1px solid yellow;"><!-- div col is stretch to full length in height by default because its a flex item.-->
        <!--by using align-self-center its height reduces to content height--->
        <h1 class="" style="border:1px solid black;">using flex properties</h1>
      </div>
    </div>
    <div class="row h-100" style="border:1px solid red;">
      <div class="col align-self-center d-flex justify-content-center" style="border:1px solid yellow;"><!-- div col is stretch to full length in height by default because its a flex item.-->
        <!--by using align-self-center its height reduces to content height--->
        <!--to make justify-content-center to work we need to make it flex container first-->
        <h1 class="text-center w-50" style="border:1px solid black;">justify horizontally and align vertically</h1>
      </div>
    </div>
    <div class="row h-100" style="border:1px solid red;">
      <div class="col my-auto" style="border:1px solid yellow;">
        <h1 style="border:1px solid black;">using margin auto</h1>
      </div>
    </div>
    <div class="row h-100" style="border:1px solid red;">
      <div class="col d-table h-100" style="border:1px solid yellow;">
        <h1 class="d-table-cell align-middle" style="border:1px solid black;">using vertical align utilities to align inline,inline-block and table-cell elements</h1>

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
