<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

     <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style type="text/css">
      .carousel-item{
        border:1px solid red;
        
      }
       /*.carousel-item img{
        width:100%;
        max-width:100%;
        object-fit: cover;
        height:100%;
        display: block;
        object-position: center;
       }*/
       .carousel-inner>.carousel-item>img {
        width:100%;
        display: block;
        height: 100%;
        max-width: 100%;
        margin:auto;
        object-fit: cover;
        object-position: 0 -400px;
        }
      #carouselExampleIndicators{
        position:relative;
        margin:0 auto;
        width:80vw;
        height:60vh;
        border:1px solid pink;
      }
      .carousel-inner{
        height:100%;
      }
      .Play-Pause-buttons{
        right:15px;
        position: absolute;
        bottom: 10px;
        color:yellow;
        font-size:30px;
        z-index:100;
        cursor:pointer;

      }
    </style>
  </head>
  <body>
    <div class="container">

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="home.jpg" class="img-fluid" alt="...">
          </div>
          <div class="carousel-item">
            <img src="about-me-large.jpg" class="img-fluid" alt="...">
          </div>
          <div class="carousel-item">
            <img src="about.jpg" class="img-fluid" alt="...">
          </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        
        <div class="Play-Pause-buttons">
          <span id="play" class="fa fa-play-circle"></span>
          <span id="pause" class="fa fa-pause-circle"></span>
        </div>
      </div><!-- /carouselExampleIndicators*-->
    </div><!-- /container --->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('#carouselExampleIndicators').carousel({
          interval: 1000
        });

        $('#play').click(function(){
          $('#carouselExampleIndicators').carousel('cycle');
          console.log("hi");
        });
        $('#pause').click(function(){
          $('#carouselExampleIndicators').carousel('pause');
        });
      });
    </script>
  </body>
</html>
